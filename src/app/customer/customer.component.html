<h2>Customers</h2>
<ul>
  <li *ngFor="let customer of customers">
    {{ customer.name }} - {{ customer.email }}
    <button (click)="updateCustomer(customer.id, customer.name, customer.email)">Update</button>
  </li>
</ul>

<input type="text" [(ngModel)]="this.customer.name" placeholder="Name" />
<input type="text" [(ngModel)]="this.customer.email" placeholder="Email" />
<button (click)="addCustomer(this.customer.name, this.customer.email)">Add Customer</button>
